<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Calculadora JS</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="titulo">
                <h1>Calculadora Javascript</h1>
            </div>
            <div class="calculadora">
                <header class="inicio">
                    <div class="input"><span id="input-valor"></span></div>
                </header>
                <ul class="teclado">
                    <li id="sete">7</li>
                    <li id="oito">8</li>
                    <li id="nove">9</li>
                    <li id="dividir">/</li>
                    <li id="quatro">4</li>
                    <li id="cinco">5</li>
                    <li id="seis">6</li>
                    <li id="multiplicar">*</li>
                    <li id="um">1</li>
                    <li id="dois">2</li>
                    <li id="tres">3</li>
                    <li id="subtrair">-</li>
                    <li id="zero">0</li>            
                    <li id="reset">C</li>
                    <li id="igual">=</li>
                    <li id="somar">+</li>
                </ul>
            </div>
        </div>
        <script type="text/javascript" src="script.js"></script>
    </body>


</html>
